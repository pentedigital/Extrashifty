name: extrashifty

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: extrashifty-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-extrashifty}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-extrashifty}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - extrashifty-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: extrashifty-backend
    restart: unless-stopped
    environment:
      - PROJECT_NAME=ExtraShifty
      - DEBUG=${DEBUG:-false}
      - SECRET_KEY=${SECRET_KEY:-changeme-in-production-use-openssl-rand-hex-32}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-10080}
      - ALGORITHM=HS256
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-extrashifty}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-http://localhost:5173,http://localhost:3000,http://frontend:80}
      - FIRST_SUPERUSER_EMAIL=${FIRST_SUPERUSER_EMAIL:-admin@extrashifty.com}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD:-changeme}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL:-}
      - EMAILS_FROM_NAME=${EMAILS_FROM_NAME:-ExtraShifty}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - extrashifty-network

  # Database Migrations (one-shot service)
  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: extrashifty-migrate
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-extrashifty}
      - SECRET_KEY=${SECRET_KEY:-changeme-in-production-use-openssl-rand-hex-32}
      - FIRST_SUPERUSER_EMAIL=${FIRST_SUPERUSER_EMAIL:-admin@extrashifty.com}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD:-changeme}
    command: ["sh", "-c", "alembic upgrade head && python -m app.initial_data"]
    depends_on:
      db:
        condition: service_healthy
    networks:
      - extrashifty-network
    profiles:
      - migrate

  # Frontend (Production Build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: extrashifty-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - extrashifty-network
    profiles:
      - production

  # Frontend Development (with hot reload)
  frontend-dev:
    image: node:22-alpine
    container_name: extrashifty-frontend-dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - extrashifty-network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  extrashifty-network:
    driver: bridge
